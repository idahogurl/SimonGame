<!DOCTYPE html>
<html>
    <head>
        <script src="../js/raphael-charts/raphael-min.js" type="text/javascript"></script>
        <script src="../js/raphael-charts/g.raphael.js" type="text/javascript"></script>
        <script src="../js/raphael-charts/g.pie.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael("canvas_container", 500, 500);
                r.piechart(200, 240, 200, [25,25,25,25]);
            };
        </script>
    </head>
    <body>
        <div id="canvas_container"></div>
        <script src="index.js"></script>
    </body>
</html>
